<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./asset/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="./asset/js/main.js" defer></script>
    <title>Asistente nutricional</title>
    <link rel="icon" type="image/png" href="./asset/img/dieta-equilibrada.png" />
</head>
<body>
    <header class="chat__header">
        <img class="header__icon" src="./asset/img/dieta-equilibrada.png" alt="Icono dieta equilibrada" />
        <h1 class="header__title">Asistente de dieta con IA</h1>
    </header>

    <section class="chat">

        <div class="chat__messages">
            <div class="chat__message chat__message--bot">
                ¡Hola! soy tu asistente nutricionista para crear tu dieta semanal personalizada.
                ¡Empezamos! <strong> ¿Cuánto pesas (kg)? </strong>
            </div>
        </div>

        <div class="chat__input-group">
            <input type="text" id="inputText" class="chat__input" placeholder="¿Te puedo ayudar con tu dieta?" />
            <button class="chat__button" id="resButton">Responder</button>
        </div>

    </section>

</body>
</html>
